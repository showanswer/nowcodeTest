server.port=8080
server.servlet.context-path=/community
#关闭thymeleaf的缓存
spring.thymeleaf.cache=false
#mybatis
#数据库设置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=888888

#连接池配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#最大连接数
spring.datasource.hikari.maximum-pool-size=15
#最小空闲连接
spring.datasource.hikari.minimum-idle=5
#当空闲链接数过多时，链接空闲时间超过该限制就会自动销毁
spring.datasource.hikari.idle-timeout=30000

#logger 设置com.nowcoder.community日志信息 打印出sql语句
logging.level.com.nowcoder.community=debug
logging.file.path=d:/javaProject/data/nowcoder/community.log

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nowcoder.community.entity
#自动启用ID主键 自增长
mybatis.configuration.use-generated-keys=true
#字段不区分大小写  下划线与驼峰命名自动匹配
mybatis.configuration.map-underscore-to-camel-case=true